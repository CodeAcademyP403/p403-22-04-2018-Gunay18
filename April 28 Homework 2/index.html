<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="inbox">
            <div class="heading">
                <i class="fas fa-comments"></i> Canli Yardim
            </div>
            <div class="chat">
                <div class="message1">
                    <img src="images/auto_answer.png" class="autoService" alt="">

                </div>
            </div>
        </div>

        <div class="send">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Ismaricinizi bura yazin" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button"><i class="fab fa-telegram"></i></button>
                </div>
            </div>
        </div>

    </div>

    <script src="js/main.js"></script>
